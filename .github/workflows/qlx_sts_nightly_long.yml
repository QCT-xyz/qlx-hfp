name: qlx-sts-nightly-long

on:
  schedule:
    - cron: "45 6 * * *"
  workflow_dispatch: {}
  push:
    branches: ["**"]

jobs:
  sts-long:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install minimal deps
        run: python -m pip install --upgrade pip && python -m pip install numpy

      - name: STS sha512 (2e6)
        run: |
          mkdir -p artifacts
          python src/qlx_sts_min.py --n-bits 2000000 --whiten sha512 --json-out artifacts/sts_sha512_2e6.json

      - name: Upload sha512 (2e6)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sts-nightly-long
          path: artifacts/sts_sha512_2e6.json

      - name: STS vn (5e5)
        run: |
          python src/qlx_sts_min.py --n-bits 500000 --whiten vn --json-out artifacts/sts_vn_5e5.json

      - name: Upload vn (5e5)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sts-nightly-long
          path: artifacts/sts_vn_5e5.json
