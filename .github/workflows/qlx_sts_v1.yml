name: qlx-sts-v1

on:
  push:
    branches: ["**"]
  workflow_dispatch: {}

jobs:
  sts:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install minimal deps
        run: python -m pip install --upgrade pip && python -m pip install numpy
      - name: STS sha512 (200k)
        run: |
          mkdir -p artifacts
          python src/qlx_sts_min.py --n-bits 200000 --whiten sha512 --json-out artifacts/sts_sha512.json
      - name: STS vn (200k)
        run: |
          python src/qlx_sts_min.py --n-bits 200000 --whiten vn --json-out artifacts/sts_vn.json
      - name: Guard min_p (>= 0.010)
        run: |
          python -c "import json,sys;r=json.load(open(\"artifacts/sts_sha512.json\"));r2=json.load(open(\"artifacts/sts_vn.json\"));ok=(r[\"summary\"][\"all_pass\"] and r[\"summary\"][\"min_p\"]>=0.010 and r2[\"summary\"][\"all_pass\"] and r2[\"summary\"][\"min_p\"]>=0.010);print(\"sha512\",r[\"summary\"][\"min_p\"],\"vn\",r2[\"summary\"][\"min_p\"]);sys.exit(0 if ok else 2)"
      - name: Build summary
        run: python scripts/sts_summarize.py
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sts-report-sha512
          path: artifacts/sts_sha512.json
          retention-days: 30
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sts-report-vn
          path: artifacts/sts_vn.json
          retention-days: 30
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sts-summary
          path: |
            artifacts/sts_summary.json
            artifacts/sts_summary.html
          retention-days: 30
