name: qlx-sts-nightly

on:
  schedule:
    - cron: "30 6 * * *"   # daily at 06:30 UTC
  workflow_dispatch: {}

jobs:
  soak:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install minimal deps
        run: python -m pip install --upgrade pip && python -m pip install numpy

      - name: STS sha512 (2e6)
        run: |
          mkdir -p artifacts
          python src/qlx_sts_min.py --n-bits 2000000 --whiten sha512 --json-out artifacts/sts_sha512_2e6.json

      - name: STS vn (5e5)
        run: |
          python src/qlx_sts_min.py --n-bits 500000 --whiten vn --json-out artifacts/sts_vn_5e5.json

      - name: Build nightly summary
        run: |
          python - <<'PY'
import json, pathlib
a = pathlib.Path("artifacts")
sha = json.loads((a/"sts_sha512_2e6.json").read_text())["summary"]
vn  = json.loads((a/"sts_vn_5e5.json").read_text())["summary"]
summary = {"sha512_2e6": sha, "vn_5e5": vn}
(a/"sts_nightly_summary.json").write_text(json.dumps(summary, indent=2))
print(json.dumps(summary, indent=2))
PY

      - name: Upload nightly artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sts-nightly
          path: |
            artifacts/sts_sha512_2e6.json
            artifacts/sts_vn_5e5.json
            artifacts/sts_nightly_summary.json
